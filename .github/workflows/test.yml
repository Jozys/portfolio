name: Test deployment of react application
on:
  push:
    branches:
      - main

jobs:
  test-build-application:
    runs-on: ubuntu@latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          yarn install
      - name: Build application
        run: |
          yarn build
